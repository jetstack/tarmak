stages:
- test
- acceptance
- publish

lint:
  image: ruby:2.3
  tags:
  - docker
  script:
  - bundle install --path /cache
  - bundle exec rake metadata_lint lint
validate:
  image: ruby:2.3
  tags:
  - docker
  script:
  - bundle install --path /cache
  - bundle exec rake validate
spec:
  image: ruby:2.3
  tags:
  - docker
  script:
  - bundle install --path /cache
  - bundle exec rake spec

beaker::centos:
  stage: acceptance
  tags:
  - ruby-2.3
  - vagrant
  script:
  - bundle install
  - bundle exec rake beaker:default
  only:
  - master
  - tags

beaker::ubuntu:
  stage: acceptance
  tags:
  - ruby-2.3
  - vagrant
  script:
  - bundle install
  - bundle exec rake beaker:ubuntu_1604_single_node
  only:
  - master
  - tags

publish-forge:
  stage: publish
  image: ruby:2.3
  tags:
  - docker
  script:
  - 'echo -e "---\nurl: https://forgeapi.puppetlabs.com\nusername: ${FORGE_USER}\npassword: ${FORGE_PASSWORD}" > ${HOME}/.puppetforge.yml'
  - bundle install --path /cache
  - bundle exec rake module:push
  only:
  - tags
